{% extends "template.html" %}
{% block conteudo %}
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Username</th>
            <th>Senha</th>
        </tr>
    </thead>
    <tbody>
        {% for user in usuarios %}
        <tr>
            <td>{{user.nome}}</td>
            <td>{{user.email}}</td>
            <td>{{user.username}}</td>
            <td>{{user.senha}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
